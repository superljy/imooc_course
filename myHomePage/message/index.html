<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <title>To K.Y.</title>
    <link rel="stylesheet" href="../style/message.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo"><a href="../index.html"><img src="../img/logo.png"></a></div>
        </nav>
    </header>
    <section>
        <div class="container">
            <div class="title">
                <h1>Message Form</h1>
                <h4><i>欢迎向我提出宝贵的意见</i></h4>
            </div>
            <div class="content">
                <form action="#" class="content-form">
                    <label for="usr-name">用户名</label>
                    <input type="text" placeholder="用户名" id="usr-name" name="usr-name" class="usr-name">
                    <label for="usr-message">留下你想说的话</label>
                    <textarea name="usr-message" id="usr-message" cols="30" rows="10" placeholder="说出你的话吧" class="usr-message"></textarea>
                    <button>Submit</button>
                </form>
            </div>
        </div>
    </section>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="../js/message.js"></script>
</body>
</html>
